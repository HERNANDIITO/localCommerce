<main class="lc-bg">

    <article class="content">
        <div class="row justify-content-around">
            <div class="col-3">
                <button (click)="selectedHelp = help" *ngFor="let help of helps" class="lc-button text-center" >{{help.title}}</button>
            </div>
            <div class="lc-card col-6">
                <div class="col-12 text-center help">
                    <h1>Ayuda</h1>
                    <ng-container [ngTemplateOutlet]="selectedHelp ? sectionSelected : nothingSelected"></ng-container>
                </div>
            </div>
        </div>
    </article>
</main>

<ng-template #nothingSelected>
    <section class="row">
        <article (click)="selectedHelp = help" *ngFor="let help of helps" class="help-icon col-4">
            <img src="/assets/images/help-icons/{{help.icon}}.png" alt="">
            <p>{{help.title}}</p>
        </article>
    </section>
</ng-template>

<ng-template #sectionSelected>
    <div class="help-container">
        <h2>{{selectedHelp?.title}}</h2>
        <p>{{selectedHelp?.content}}</p>
    </div>
</ng-template>

<div class="login">    
    <ng-container [ngTemplateOutlet]="isLoged ? profile : logedOut"></ng-container>
</div>

<ng-template #logedOut>
    <ng-container [ngTemplateOutlet]="wantRegister ? signInMenu : logInMenu"></ng-container>
</ng-template>

<ng-template #profile>
    <section class="profile">
        <h1 class="text-center">Cuenta</h1>
        <div class="account row mb-4">
            <div class="col col-12 col-md-5">
                <h2 class="text-center">Datos de la cuenta</h2>
                <p class="lc-input">{{user?.name}}</p>
                <p class="lc-input">{{user?.user}}</p>
            </div>
            <div class="col col-12 col-md-5">
                <h2 class="text-center" >Cambio de contraseña</h2>
                <input class="lc-input" placeholder="Contraseña actual"    type="password" name="" id="">
                <input class="lc-input" placeholder="Nueva contraseña"     type="password" name="" id="">
                <input class="lc-input" placeholder="Confirmar contraseña" type="password" name="" id="">
                <button class="lc-button pswButton">Cambiar contraseña</button>
            </div>
        </div>
        <div class="row">
            <button (click)="logout()" class="lc-button logoutButton">Cerrar sesión</button>
        </div>
        <p class="text-center" *ngIf="user?.type != 'com'">¿Quieres afiliar tu comercio? <a (click)="goTo('join-us')" class="lc-link">Inscríbete aquí</a></p>
    </section>
</ng-template>

<ng-template #logInMenu>
    <form [formGroup]="loginForm" (submit)="login()">
        <h1 class="text-center">Inicio de sesión</h1>
        <div class="inputs">
            <label for="user">Usuario</label>
            <input id="user" #user class="lc-input" formControlName="user" type="text"     placeholder="Usuario">
            <label for="user">Contraseña</label>
            <input id="pass" #pass class="lc-input" formControlName="pass" type="password" placeholder="Contraseña">
            <button class="lc-button">Iniciar sesión</button>
            <p>¿Todavía no tienes cuenta? <a (click)="wantRegister = true" class="lc-link">Regístrate aquí</a></p>
        </div>
    </form>
</ng-template>

<ng-template #signInMenu>
    <form [formGroup]="regForm" (submit)="register()">
        <h1 class="text-center">Registro</h1>
        <div class="inputs">
            <label for="user">Nombre</label>
            <input id="user" #name class="lc-input" formControlName="name" type="text"     placeholder="Nombre">
            <label for="user">Usuario</label>
            <input id="user" #user class="lc-input" formControlName="user" type="text"     placeholder="Usuario">
            <label for="user">Contraseña</label>
            <input id="pass" #pass class="lc-input" formControlName="pass" type="password" placeholder="Contraseña">
            <button class="lc-button">Regístrate</button>
            <p>¿Ya tienes una cuenta? <a (click)="wantRegister = false" class="lc-link">Inicia sesión aquí</a></p>
        </div>
    </form>
</ng-template>
